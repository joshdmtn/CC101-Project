<!DOCTYPE html>
<html>
  <head>
    <title>PetoGram</title>
    <link rel="icon" type="image/png" href="images/Icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <img class="background-image" src="images/image17.png">

    <div id="box">
      
      <div class="logo-name">
        <img class="logo"src="images/Logo-testing.png">

      <div class="sign-continue">

        <form action="index.php" method="POST">

          <label class="email-address-label" for="email-address">Email Address</label>

          <input class="email-address-form" type="text" id="email-address">
          <br>
          <input class="continue-button" type="Submit" value="CONTINUE">

      </div>

      <div class="account-sign-up">
        <p>No account? <button class="sign-up">Sign up</button></p>
      </div>

      <div class="help-privacy-terms">
        <button class="button-help">Help</button>
        <button class="button-privacy">Privacy</button>
        <button class="button-terms">Terms</button>
      </div>

    </div>
